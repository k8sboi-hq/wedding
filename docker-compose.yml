services:
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cf-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    env_file: .env

  postgres:
    image: postgres:16-alpine
    container_name: wedding-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wedding_rsvp}
      POSTGRES_USER: ${POSTGRES_USER:-wedding_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wedding_user} -d ${POSTGRES_DB:-wedding_rsvp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.wedding.service=database"
      - "com.wedding.description=PostgreSQL Database"

  wedding-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-https://wedding.khoahuynh.dev}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-wedding_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wedding_rsvp}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET:?ADMIN_SESSION_SECRET not set}
      - SESSION_EXPIRY_HOURS=${SESSION_EXPIRY_HOURS:-24}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "com.wedding.service=app"
      - "com.wedding.description=Next.js Application"

  caddy:
    image: caddy:2-alpine
    container_name: wedding-caddy
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./Caddyfile.docker:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      wedding-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.wedding.service=proxy"
      - "com.wedding.description=Caddy Reverse Proxy"

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
