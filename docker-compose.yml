version: '3.8'

services:
  wedding-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-website
    ports:
      - "8080:80"
      # Uncomment for HTTPS in production
      # - "8443:443"
    volumes:
      # Mount for live development (optional - comment out for production)
      - ./index.html:/srv/index.html:ro
      - ./assets:/srv/assets:ro
      # Mount for Caddy data persistence (TLS certificates, etc.)
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.wedding.service=web"
      - "com.wedding.description=Daniel & Sương Wedding Website"

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
